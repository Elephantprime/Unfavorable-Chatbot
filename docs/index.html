<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spark Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Spark Assistant</h2>
    <textarea id="prompt" placeholder="Speak or type..."></textarea><br>
    <button onclick="sendPrompt()">Send</button>
    <button onclick="startListening()">ðŸŽ¤ Speak</button>
    <div id="response"></div>
  </div>

  <script src="memory.js"></script>
  <script>
    const apiKey = localStorage.getItem("openai_api_key");

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(msg);
    }

    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response");
      responseBox.innerText = "Thinking...";

      if (!apiKey) {
        responseBox.innerText = "API key not set.";
        return;
      }

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "No reply.";
        responseBox.innerText = reply;
        speak(reply);
      } catch (err) {
        responseBox.innerText = "Error: " + err.message;
      }
    }

    function startListening() {
      const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("prompt").value = transcript;
        sendPrompt();
      };
    }
  </script>
</body>
</html>
