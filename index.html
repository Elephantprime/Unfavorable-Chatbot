<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unfavorable Chatbot</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    #chat {
      margin-top: 30px;
    }
    input {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      width: 80%;
    }
    img {
      width: 300px;
      border-radius: 20px;
      margin-bottom: 30px;
    }
    #response {
      margin-top: 20px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <img src="chatbot-face.png" alt="Chatbot Face" style="width: 200px; margin-top: 10px;" />
  <h1>Welcome to the Unfavorable Chatbot</h1>
  <div id="chat">
    <input type="text" placeholder="Type something dumb..." />
 <img src="chatbot-face.png" alt="Chatbot Face" style="width: 200px; margin-top: 10px;" /> 

  <script>
    const input = document.querySelector("input");

    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const responseBox = document.createElement("div");
        responseBox.id = "response";
        responseBox.textContent = "Wow, brilliant. Try again.";
        document.getElementById("chat").appendChild(responseBox);
        input.value = "";
      }
    });
  </script>
</body>
</html>
