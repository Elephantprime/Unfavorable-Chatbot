<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unfavorable Chatbot</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    #chat {
      margin-top: 30px;
    }
    input {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      width: 80%;
    }
    img {
      width: 300px;
      border-radius: 20px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <img src="chatbot-face.png" alt="Chatbot Face" />
  <h1>Welcome to the Unfavorable Chatbot</h1>
  <div id="chat">
    <input type="text" placeholder="Type something dumb..." />
  </div>

  <script>
    const input = document.querySelector("input");
    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const response = "Yeah, thatâ€™s cute. Try again.";
        const overlay = document.createElement("div");
        overlay.style.position = "fixed";
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = "100%";
        overlay.style.height = "100%";
        overlay.style.backgroundColor = "rgba(0,0,0,0.95)";
        overlay.style.color = "#0f0";
        overlay.style.fontSize = "24px";
        overlay.style.display = "flex";
        overlay.style.justifyContent = "center";
        overlay.style.alignItems = "center";
        overlay.innerText = response;
        document.body.appendChild(overlay);
        setTimeout(() => document.body.removeChild(overlay), 2500);
      }
    });
  </script>
</body>
</html>
