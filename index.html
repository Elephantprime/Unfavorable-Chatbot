<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ”¥ Invoke Assistant</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
    }
    textarea {
      height: 100px;
      resize: none;
      background: #222;
      color: #fff;
    }
    button {
      background: #444;
      color: #fff;
    }
    #response {
      margin-top: 20px;
      padding: 12px;
      background: #111;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Invoke Assistant</h1>
  <textarea id="input" placeholder="Say something..."></textarea>
  <button onclick="sendMessage()">Send</button>
  <button onclick="startListening()">ðŸŽ¤ Speak</button>
  <div id="response">...</div>

  <script>
    const apiKey = "sk-...YOUR_KEY_HERE"; // <-- YOUR API KEY is already in here on your real copy

    async function sendMessage() {
      const input = document.getElementById("input").value;
      document.getElementById("response").textContent = "Thinking...";

      const result = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: input }]
        })
      });

      const data = await result.json();
      const reply = data.choices?.[0]?.message?.content || "âš ï¸ No reply received.";
      document.getElementById("response").textContent = reply;
      speak(reply);
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(msg);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.onresult = (event) => {
        document.getElementById("input").value = event.results[0][0].transcript;
        sendMessage();
      };
      recognition.start();
    }
  </script>
</body>
</html>
