<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoke Assistant (Mock Mode)</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0c0c0c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    textarea, button {
      font-size: 1.2rem;
      margin: 1rem 0;
      width: 90%;
      max-width: 600px;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
    }
    textarea {
      background-color: #1e1e1e;
      color: white;
      height: 100px;
      resize: vertical;
    }
    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .output {
      margin-top: 2rem;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Invoke Assistant (Mock Mode)</h1>
  <textarea id="userInput" placeholder="Type something or use the mic..."></textarea>
  <div>
    <button onclick="sendMessage()">Send</button>
    <button onclick="startVoice()">ðŸŽ¤ Speak</button>
  </div>
  <div class="output" id="responseArea">Response will appear here.</div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;
      document.getElementById("responseArea").textContent = "Thinking...";
      
      // MOCKED RESPONSE
      setTimeout(() => {
        const fakeReplies = [
          "I'm here. What's on your mind?",
          "Say more about that.",
          "Interesting. Go deeper.",
          "That sounds important. Why now?",
          "I'm listening... always."
        ];
        const reply = fakeReplies[Math.floor(Math.random() * fakeReplies.length)];
        document.getElementById("responseArea").textContent = reply;
        speakText(reply);
      }, 1000);
    }

    function speakText(text) {
      const synth = window.speechSynthesis;
      if (!synth) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      synth.speak(utter);
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        sendMessage();
      };
      recognition.onerror = function(event) {
        alert("Voice error: " + event.error);
      };
    }
  </script>
</body>
</html>
