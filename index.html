<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unfavorable Chatbot</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    #chat {
      margin-top: 30px;
    }
    input {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      width: 80%;
    }
    img {
      width: 300px;
      border-radius: 20px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <img src="chatbot-face.png" alt="Chatbot Face" />
  <img src="./chatbot-face.png" alt="Chatbot Face" width="200" />
  <h1>Welcome to the Unfavorable Chatbot</h1>
  <div id="chat">
    <input id="userInput" type="text" placeholder="Type something dumb..." />
  </div>

  <script>
    const input = document.getElementById('userInput');
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const message = input.value.trim();
        if (message) {
          const reply = generateUnfavorableResponse(message);
          alert(reply);
          input.value = '';
        }
      }
    });

    function generateUnfavorableResponse(message) {
      const replies = [
        "That's the dumbest thing I've read today.",
        "Try again, this time with a brain.",
        "Seriously?",
        "You sound like you were raised by TikTok.",
        "ðŸ¤¡ Try harder.",
        "Is this your first time typing?",
        "Yawn... try again.",
        "Even my codeâ€™s bored with you."
      ];
      return replies[Math.floor(Math.random() * replies.length)];
    }
  </script>
</body>
</html>
