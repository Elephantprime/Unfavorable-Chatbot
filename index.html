<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mindset Coach Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- Avatar Image -->
    <img id="avatar" src="file_0000000039d0622fa2e1c75fab592af8.png" alt="Chatbot Avatar" />

    <!-- Prompt Text -->
    <div class="prompt">
      <p>Hey. I'm your mindset coach. What lie are you ready to stop telling yourself?</p>
    </div>

    <!-- Input Box -->
    <input type="text" id="userInput" placeholder="Type your answer..."/>
  </div>

  <script src="script.js"></script>
</body>
</html>
