<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unfavorable Chatbot</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    #chat {
      margin-top: 30px;
    }
    input {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      width: 80%;
    }
    img {
      width: 300px;
      border-radius: 20px;
      margin-bottom: 30px;
    }
    #response {
      margin-top: 20px;
      padding: 20px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <img src="chatbot-face.png" alt="Chatbot Face" />
  <h1>Welcome to the Unfavorable Chatbot</h1>
  <div id="chat">
    <input id="userInput" type="text" placeholder="Type something dumb..." />
    <div id="response"></div>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const responseBox = document.getElementById("response");

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const userText = input.value.trim();
        if (!userText) return;

        // Basic sarcastic AI response
        const response = `Wow. "${userText}"? Genius-level input. Truly inspiring.`;

        // Display response
        responseBox.innerText = response;

        // Speak it
        const utterance = new SpeechSynthesisUtterance(response);
        utterance.pitch = 1;
        utterance.rate = 1;
        speechSynthesis.speak(utterance);

        input.value = "";
      }
    });
  </script>
</body>
</html>
