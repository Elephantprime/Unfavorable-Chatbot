<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unfavorable Chatbot</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    #chat {
      margin-top: 30px;
    }
    input {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      width: 80%;
    }
    img {
      width: 300px;
      border-radius: 20px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <img src="file_0000000039d0622fa2e1c75fab592af8.png" alt="Chatbot Face" />
  <h1>Welcome to the Unfavorable Chatbot</h1>
  <div id="chat">
    <input id="userInput" type="text" placeholder="Type something dumb..." />
  </div>

  <script>
    const input = document.getElementById('userInput');
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const message = input.value.trim();
        if (message) {
          alert("You typed: " + message);
          input.value = '';
        }
      }
    });
  </script>
</body>
</html>
