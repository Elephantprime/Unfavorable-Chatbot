<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ”¥ Invoke Assistant</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 100px;
      background-color: #222;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Invoke Assistant</h1>
  <textarea id="userInput" placeholder="Say something..."></textarea><br/>
  <button onclick="sendMessage()">Send</button>
  <button onclick="startListening()">ðŸŽ¤ Speak</button>
  <div id="response">Awaiting input...</div>

  <script>
    const apiKey = "sk-YOUR-ACTUAL-KEY-HERE"; // <- your real API key

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      document.getElementById("response").textContent = "Thinking...";

      try {
        const result = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: input }]
          })
        });

        const data = await result.json();
        const message = data.choices?.[0]?.message?.content || "No response.";
        document.getElementById("response").textContent = message;
        speakText(message);
      } catch (error) {
        document.getElementById("response").textContent = "Error: " + error.message;
      }
    }

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        sendMessage();
      };
    }
  </script>
</body>
</html>
