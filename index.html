<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoke Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0c0c0c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    textarea, button {
      font-size: 1.2rem;
      margin: 1rem 0;
      width: 90%;
      max-width: 600px;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
    }
    textarea {
      background-color: #1e1e1e;
      color: white;
      height: 100px;
      resize: vertical;
    }
    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .output {
      margin-top: 2rem;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Invoke Assistant</h1>
  <textarea id="userInput" placeholder="Type something or use the mic..."></textarea>
  <div>
    <button onclick="sendMessage()">Send</button>
    <button onclick="startVoice()">ðŸŽ¤ Speak</button>
  </div>
  <div class="output" id="responseArea">Response will appear here.</div>

  <script>
    const OPENAI_API_KEY = "sk-proj-C6coNqMZxLpgf5l15OJqkTGcZl0dPTOWFTmKgiVuEwHvYkKq";

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input.trim()) return;
      document.getElementById("responseArea").textContent = "Thinking...";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: input }],
            max_tokens: 200
          })
        });

        const data = await res.json();
        const response = data.choices?.[0]?.message?.content || "No response.";
        document.getElementById("responseArea").textContent = response;
        speakText(response);
      } catch (e) {
        document.getElementById("responseArea").textContent = "Error: " + e.message;
      }
    }

    function speakText(text) {
      const synth = window.speechSynthesis;
      if (!synth) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      synth.speak(utter);
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        sendMessage();
      };
      recognition.onerror = function(event) {
        alert("Voice error: " + event.error);
      };
    }
  </script>
</body>
</html>
