<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoke Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0c0c0c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    textarea, button {
      font-size: 1.2rem;
      margin: 1rem 0;
      width: 90%;
      max-width: 600px;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
    }
    textarea {
      background-color: #1e1e1e;
      color: white;
      height: 100px;
      resize: vertical;
    }
    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .output {
      margin-top: 2rem;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Invoke Assistant</h1>
  <textarea id="userInput" placeholder="Type something or use the mic..."></textarea>
  <div>
    <button onclick="sendMessage()">Send</button>
    <button onclick="startVoice()">ðŸŽ¤ Speak</button>
  </div>
  <div class="output" id="responseArea">Response will appear here.</div>

  <script>
    const API_KEY = "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";

    async function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;
      document.getElementById("responseArea").textContent = "Thinking...";

      try {
        const payload = {
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are Invoke, a voice-powered AI assistant connected to memory." },
            { role: "user", content: input }
          ]
        };

        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const errorText = await res.text();
          console.error("OpenAI Error Response:", errorText);
          document.getElementById("responseArea").textContent = "OpenAI error: " + res.status + " â€“ " + errorText;
          return;
        }

        const data = await res.json();
        console.log("OpenAI Full Response:", data);

        const response = data.choices?.[0]?.message?.content || "No response.";
        document.getElementById("responseArea").textContent = response;
        speakText(response);

        if (window.MEM?.addHistory) {
          console.log("Saving to memory:", input, response);
          MEM.addHistory(input, response);
        }

      } catch (e) {
        console.error("Fetch Error:", e);
        document.getElementById("responseArea").textContent = "Fetch error: " + e.message;
      }
    }

    function speakText(text) {
      try {
        const synth = window.speechSynthesis;
        if (!synth) {
          console.warn("Speech synthesis not supported.");
          return;
        }
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = "en-US";
        synth.speak(utter);
      } catch (e) {
        console.error("Speak Error:", e);
      }
    }

    function startVoice() {
      try {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.start();

        recognition.onresult = function(event) {
          const transcript = event.results[0][0].transcript;
          document.getElementById("userInput").value = transcript;
          sendMessage();
        };

        recognition.onerror = function(event) {
          console.error("Speech error:", event.error);
          alert("Voice error: " + event.error);
        };
      } catch (e) {
        alert("Mic not supported in this browser.");
        console.error("Mic Error:", e);
      }
    }
  </script>

  <!-- Attach memory system -->
  <script src="memery.js"></script>
</body>
</html>
