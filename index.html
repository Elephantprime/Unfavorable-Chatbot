<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unfavorable Chatbot</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    #chat {
      margin-top: 30px;
    }
    input {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      width: 80%;
    }
    img {
      width: 300px;
      border-radius: 20px;
      margin-bottom: 30px;
    }
    #response {
      margin-top: 20px;
      font-style: italic;
      color: #0f0;
    }
  </style>
</head>
<body>
  <img src="chatbot-face.png" alt="Chatbot Face" />
  <h1>Welcome to the Unfavorable Chatbot</h1>
  <div id="chat">
    <input type="text" id="userInput" placeholder="Type something dumb..." onkeydown="if(event.key==='Enter') respond()" />
    <div id="response"></div>
  </div>

  <script>
    function respond() {
      const input = document.getElementById('userInput').value.trim();
      const response = document.getElementById('response');

      if (!input) return;

      // Your sarcastic personality layer
      const replies = [
        "Wow. Revolutionary input.",
        "Did your keyboard get stuck?",
        "I'm floored by your insight.",
        "You really woke me up for that?",
        "Try again. Or don't. I'm good either way.",
        "Brilliant. Now go sit down.",
        "Pleaseâ€¦ spare me your wisdom."
      ];

      const reply = replies[Math.floor(Math.random() * replies.length)];
      response.textContent = reply;
      document.getElementById('userInput').value = '';
    }
  </script>
</body>
</html>
