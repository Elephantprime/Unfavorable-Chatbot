<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî• Invoke Assistant</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 1.8em;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 100px;
      font-size: 1em;
      padding: 1em;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
    }
    button {
      margin: 10px;
      padding: 1em 2em;
      font-size: 1em;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
    }
    #response {
      margin-top: 2em;
      background: #111;
      padding: 1em;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>üî• Invoke Assistant</h1>
  <textarea id="userInput" placeholder="Speak or type your message..."></textarea><br/>
  <button onclick="sendToGPT()">Send</button>
  <button onclick="startRecognition()">üé§ Speak</button>
  <div id="response"></div>

  <script>
    const apiKey = "sk-..."; // Your real OpenAI key goes here

    async function sendToGPT() {
      const input = document.getElementById("userInput").value;
      const resBox = document.getElementById("response");
      resBox.innerText = "Thinking...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: input }]
          })
        });

        const data = await response.json();

        if (data.choices && data.choices.length > 0) {
          const output = data.choices[0].message.content;
          resBox.innerText = output;
          speak(output);
        } else {
          resBox.innerText = "‚ö†Ô∏è No reply received.";
        }
      } catch (error) {
        resBox.innerText = "‚ö†Ô∏è Error: " + error.message;
      }
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utterance);
      }
    }

    function startRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        sendToGPT();
      };
      recognition.onerror = event => {
        document.getElementById("response").innerText = "‚ö†Ô∏è Mic error: " + event.error;
      };
      recognition.start();
    }
  </script>
</body>
</html>
